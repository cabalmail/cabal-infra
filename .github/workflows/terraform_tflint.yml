name: Lint
on:
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform_tflint.yml'
    pull_request:

jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout source code

    - uses: actions/cache@v2
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        key: ubuntu-tflint-${{ hashFiles('.tflint.hcl') }}

    - uses: terraform-linters/setup-tflint@v2
      name: Setup TFLint
      with:
        tflint_version: v0.43.0

    - name: Lint
      run: |
        cd terraform/infra/
        tflint --version
        tflint --init
        tflint -f compact
        cd ../dns
        tflint --version
        tflint --init
        tflint -f compact