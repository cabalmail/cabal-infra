<head>

<body class="new">
  <header>
    <ul class="tabs" aria-labelledby="accountLink">
        <li class="tab-new"><a href="#">New address</a></li>
        <li class="tab-list"><a href="#">View addresses</a></li>
        <li class="tab-signOut"><a href="#">Sign out</a></li>
    </ul>
  </header>
            <input type="text" style="position:absolute;top:0;left:-99999px;" id="copytext" />

    <div id="main">
<section class="form-wrap new">
<input type="text" class="request" id="cabalusername" placeholder="user" required autocomplete="off" autocorrect="off" autocapitalize="none"><span class="amphora">@</span><input type="text" class="request" id="subdomain" placeholder="subdomain" required autocomplete="off" autocorrect="off" autocapitalize="none"><span class="amphora">.</span><select class="request" id="zone_id"></select><br />

<input type="text" id="comment" placeholder="comment" autocomplete="off" autocorrect="off" autocapitalize="none"><br />
            <button id="random" class="btn">Generate Random</button>
            <button id="clear" class="btn">Clear</button>
            <button id="request" class="btn btn-primary">Request Address</button>
            <p>All fields are required.</p>
</section>
  <section class="form-wrap list">
    <div id="filter">
      <select class="request" id="user-filter" name="user">
        <option value="all">Show all users</option>
        <option value="cathy">Cathy</option>
        <option value="chris">Chris</option>
        <option value="tristan">Depre</option>
        <option value="jake">Jake</option>
      </select>
      <select class="request" id="zone_id-filter" name="zone_id">
      </select>
      <input class="request" id="text" name="text" type="text" placeholder="filter..." autocomplete="off" autocorrect="off" autocapitalize="none"></input><span id="reload">↻</span>
    </div>
    <div id="address-list"></div>
  </section>
  <section class="address-view" id="address-view">
    <button id="view-back">&lt;</button>
    <button id="copy-address" class="btn"></button>
    <dl>
      <dt>Address</dt>
      <dd id="view-address" class="view-dd"></dd>
      <dt>Comment</dt>
      <dd id="view-comment" class="view-dd"></dd>
      <dt>Inbox user</dt>
      <dd id="view-user" class="view-dd"></dd>
      <dt>Username</dt>
      <dd id="view-username" class="view-dd"></dd>
      <dt>Subdomain</dt>
      <dd id="view-subdomain" class="view-dd"></dd>
      <dt>Top-level domain</dt>
      <dd id="view-tld" class="view-dd"></dd>
      <dt>AWS Route53 Zone ID</dt>
      <dd id="view-zone-id" class="view-dd"></dd>
    </dl>
    <button id="view-revoke" class="btn">Revoke</button>
    <button id="view-close" class="btn">Close</button>
  </section>
    </div>
    <div class="alert-box success"></div>

<footer>
    <ul class="tabs" aria-labelledby="accountLink">
        <li class="tab-new">☼</li>
        <li class="tab-list">☷</li>
        <li class="tab-signOut">⍈</li>
    </ul>
    <div class="panel-body">
        <ol id="updates">
        </ol>
    </div>
</footer>

</body>
