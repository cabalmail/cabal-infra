<head>
    <meta charset="utf-8">

    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

<body>
  <header>
    <div class="mask" id="left"></div>
    <img src="images/logo.png">
    <div class="mask" id="right"></div>
  </header>

<div id="main">
  <h1>Cabalmail Address List</h1>
  <section class="form-wrap">
    <div id="filter">
      <select class="request" id="user" name="user">
        <option value="all">Show all users</option>
        <option value="cathy">Cathy</option>
        <option value="chris">Chris</option>
        <option value="tristan">Depre</option>
        <option value="jake">Jake</option>
      </select>
      <select class="request" id="zone_id" name="zone_id">
        <option value="all">Show all domains</option>
        <option value="Z1FO2MQJDQEPLA">cabalmail.com</option>
        <option value="ZBYS915K03BC2" >cathycarr.org</option>
        <option value="Z2UFK0POOZL6IV">ccarr.com</option>
        <option value="Z1YIW2SGWFY5A7">chriscarr.org</option>
        <option value="Z1H7RU5O7WHDJH">constancedu.com</option>
        <option value="Z1U9GPZMPLPCS7">depre.world</option>
        <option value="Z33IB65UD0QYKU">hackthumb.com</option>
        <option value="Z2GS79AAMTQXNV">randomsound.org</option>
      </select>
      <input class="request" id="text" name="text" type="text" placeholder="filter..." autocomplete="off" autocorrect="off" autocapitalize="none"></input>
    </div>
    <div id="address-list"></div>
  </section>
  <section class="address-view" id="address-view">
    <input type="text" style="position:absolute;top:0;left:-99999px;" id="copytext" />
    <h2 id="view-address"><a id="copy" href="#" title="Click to copy"></a></h2>
    <dl>
      <dt>Comment</dt>
      <dd id="view-comment" class="view-dd"></dd>
      <dt>Inbox user</dt>
      <dd id="view-user" class="view-dd"></dd>
      <dt>Username</dt>
      <dd id="view-username" class="view-dd"></dd>
      <dt>Subdomain</dt>
      <dd id="view-subdomain" class="view-dd"></dd>
      <dt>Top-level domain</dt>
      <dd id="view-tld" class="view-dd"></dd>
      <dt>AWS Route53 Zone ID</dt>
      <dd id="view-zone-id" class="view-dd"></dd>
    </dl>
    <button id="view-close" class="btn">Close</button>
  </section>
</div>

<div class="alert-box success"></div>
<footer>
  <div class="dropdown pull-right">
      <button id="accountLink" class="btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="accountLink">
        <li><a id="view" href="#" class="current">View addresses</a></li>
        <li><a id="new" href="new.html">New address</a></li>
        <li><a id="signOut" href="#">Sign out</a></li>
      </ul>
  </div>
    <div class="info panel panel-default">
        <div class="panel-body">
            <ol id="updates">
            </ol>
        </div>
    </div>
</footer>
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
