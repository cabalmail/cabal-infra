    <div id="main">
<h1>Cabalmail Address Request</h1>
<section class="form-wrap">
<input type="text" class="request" id="cabalusername" placeholder="user" required autocomplete="off" autocorrect="off" autocapitalize="none"><span class="amphora">@</span><input type="text" class="request" id="subdomain" placeholder="subdomain" required autocomplete="off" autocorrect="off" autocapitalize="none"><span class="amphora">.</span><select class="request" id="zone_id">
  
</select><br />
<select id="user" class="request">
  
</select><br />
<input type="text" id="comment" placeholder="comment" autocomplete="off" autocorrect="off" autocapitalize="none"><br />
            <button id="random" class="btn">Generate Random</button>
            <button id="clear" class="btn">Clear</button>
            <button id="request" class="btn btn-primary">Request Address</button>
            <input type="text" style="position:absolute;top:0;left:-99999px;" id="copytext" />
            <p>All fields are required.</p>
</section>
