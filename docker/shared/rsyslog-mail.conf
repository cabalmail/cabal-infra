# Minimal rsyslog config for ECS containers.
# Accepts local syslog and writes mail.* messages to /var/log/maillog.
# A supervisor-managed tail process forwards this file to container stdout.

module(load="imuxsock")

global(
    workDirectory="/var/lib/rsyslog"
)

# Write mail facility to /var/log/maillog (sendmail, opendkim)
mail.*    /var/log/maillog

# Discard everything else
*.* stop
