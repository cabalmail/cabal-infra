# Route dovecot logs to stderr so they are captured by the ECS awslogs driver.
# Supervisor redirects stderr to stdout via redirect_stderr=true, and stdout
# goes to /dev/fd/1 (container stdout) -> CloudWatch.
log_path = /dev/stderr
info_log_path = /dev/stderr

# ISO 8601 timestamps for CloudWatch correlation
log_timestamp = "%Y-%m-%d %H:%M:%S "
